<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Example</h1>

    <!-- This is where the QR code will be rendered -->
    <div id="qrcode"></div>

    <script>
        // The data you want to encode in the QR code
        const data = "https://www.example.com"; // You can change this to any URL or text

        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), data, function (error) {
            if (error) console.error(error);
            console.log("QR code generated successfully!");
        });
    </script>
</body>
</html>
